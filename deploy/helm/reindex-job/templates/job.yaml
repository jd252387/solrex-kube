apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "reindex-job.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "reindex-job.labels" . | nindent 4 }}
    {{- with .Values.job.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.job.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- with .Values.job.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ . }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "reindex-job.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "reindex-job.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: reindex
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: QUARKUS_KUBERNETES_CONFIG_ENABLED
              value: {{ .Values.kubernetesConfig.enabled | quote }}
            - name: QUARKUS_KUBERNETES_CONFIG_FAIL_ON_MISSING_CONFIG
              value: {{ .Values.kubernetesConfig.failOnMissingConfig | quote }}
            - name: REINDEX_K8S_NAMESPACE
              {{- if .Values.kubernetesConfig.namespaceFromPod }}
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
              {{- else }}
              value: {{ default .Release.Namespace .Values.kubernetesConfig.namespace | quote }}
              {{- end }}
            - name: REINDEX_CONFIG_MAPS
              {{- if gt (len .Values.kubernetesConfig.configMaps) 0 }}
              value: {{ join "," .Values.kubernetesConfig.configMaps | quote }}
              {{- else }}
              value: {{ include "reindex-job.configMapName" . | quote }}
              {{- end }}
            - name: REINDEX_REQUEST_FILE
              value: {{ .Values.reindex.requestFile | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: reindex-request
              mountPath: {{ dir .Values.reindex.requestFile | quote }}
              readOnly: true
      volumes:
        - name: reindex-request
          configMap:
            name: {{ include "reindex-job.configMapName" . }}
            items:
              - key: {{ .Values.configMap.requestKey | quote }}
                path: {{ base .Values.reindex.requestFile | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
