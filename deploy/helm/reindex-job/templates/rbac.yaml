{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "reindex-job.fullname" . }}-config-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "reindex-job.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "reindex-job.fullname" . }}-config-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "reindex-job.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "reindex-job.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "reindex-job.fullname" . }}-config-reader
{{- end }}
