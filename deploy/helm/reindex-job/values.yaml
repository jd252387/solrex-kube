image:
  repository: solrex/reindex
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true

configMap:
  create: true
  name: ""

kubernetesConfig:
  enabled: true
  failOnMissingConfig: true
  namespaceFromPod: true
  namespace: ""
  configMaps: []

reindex:
  config:
    timeout: PT20M
  extraConfig: {}
  request:
    source:
      cluster:
        baseUrl: http://solr-a:8983/solr
      collection: source_collection
    target:
      cluster:
        baseUrl: http://solr-b:8983/solr
      collection: target_collection
    fields:
      - id
      - title
      - category

job:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: null
  labels: {}
  annotations: {}

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: "2"
    memory: 2Gi

extraEnv: []
