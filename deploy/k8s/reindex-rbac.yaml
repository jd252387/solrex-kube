apiVersion: v1
kind: ServiceAccount
metadata:
  name: reindex-job
  namespace: solrex
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: reindex-job-config-reader
  namespace: solrex
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: reindex-job-config-reader
  namespace: solrex
subjects:
  - kind: ServiceAccount
    name: reindex-job
    namespace: solrex
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: reindex-job-config-reader
